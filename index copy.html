    <script>
        // Global variables
        let currentUser = null;
        let deferredPrompt;
        let currentPage = null;

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('Service Worker registered successfully:', registration.scope);
                    
                    // Handle service worker updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // New service worker is available
                                showUpdateAvailable();
                            }
                        });
                    });
                } catch (error) {
                    console.error('Service Worker registration failed:', error);
                }
            });
        }

        function showUpdateAvailable() {
            const updateMessage = document.createElement('div');
            updateMessage.className = 'success-message text-white p-4 rounded-lg shadow-lg max-w-sm fixed top-4 left-4 z-50';
            updateMessage.innerHTML = `
                <div class="flex items-center justify-between">
                    <span>New version available!</span>
                    <button onclick="updateApp()" class="ml-4 px-3 py-1 bg-white/20 rounded text-sm">Update</button>
                </div>
            `;
            document.body.appendChild(updateMessage);
        }

        function updateApp() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration().then(registration => {
                    if (registration && registration.waiting) {
                        registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                    }
                });
            }
        }

        // PWA install prompt functionality
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA install prompt available');
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });

        function showInstallButton() {
            // Create install button in user dashboard
            const installButton = document.createElement('button');
            installButton.className = 'glass-button w-full px-6 py-3 text-white font-medium rounded-2xl mt-3';
            installButton.innerHTML = 'üì± Install App';
            installButton.onclick = installApp;
            
            // Add to dashboard when user is signed in
            const dashboardButtons = document.querySelector('#userDashboard .space-y-3');
            if (dashboardButtons && !document.querySelector('#installButton')) {
                installButton.id = 'installButton';
                dashboardButtons.appendChild(installButton);
            }
        }

        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`PWA install outcome: ${outcome}`);
                deferredPrompt = null;
                
                // Hide install button
                const installButton = document.querySelector('#installButton');
                if (installButton) {
                    installButton.remove();
                }
            }
        }

        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA was installed');
            showSuccessMessage('App installed successfully!');
        });

        // Network status monitoring
        function updateOnlineStatus() {
            if (navigator.onLine) {
                console.log('App is online');
                document.body.classList.remove('offline');
            } else {
                console.log('App is offline');
                document.body.classList.add('offline');
                showMessage('You are offline. Some features may be limited.', 'error', 3000);
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        function saveUserSession(user) {
            const userData = {
                uid: user.uid,
                email: user.email,
                displayName: user.displayName,
                photoURL: user.photoURL,
                lastLogin: Date.now()
            };
            localStorage.setItem('userSession', JSON.stringify(userData));
            sessionStorage.setItem('isAuthenticated', 'true');
        }

        function clearUserSession() {
            localStorage.removeItem('userSession');
            sessionStorage.removeItem('isAuthenticated');
            sessionStorage.removeItem('currentPage');
        }

        function getUserSession() {
            try {
                const userData = localStorage.getItem('userSession');
                return userData ? JSON.parse(userData) : null;
            } catch (error) {
                console.error('Error parsing user session:', error);
                return null;
            }
        }

        function isUserAuthenticated() {
            return sessionStorage.getItem('isAuthenticated') === 'true';
        }

        // Tab switching functionality
        const signupTab = document.getElementById('signupTab');
        const signinTab = document.getElementById('signinTab');
        const signupForm = document.getElementById('signupForm');
        const signinForm = document.getElementById('signinForm');
        const formTitle = document.getElementById('formTitle');
        const dividerText = document.getElementById('dividerText');
        const termsText = document.getElementById('termsText');

        function switchToSignup() {
            signupTab.className = 'tab-active px-6 py-2 rounded-full text-sm font-medium text-white';
            signinTab.className = 'tab-inactive px-6 py-2 rounded-full text-sm font-medium';
            signupForm.classList.remove('hidden');
            signinForm.classList.add('hidden');
            formTitle.textContent = 'Create an account';
            dividerText.textContent = 'OR SIGN UP WITH';
            termsText.textContent = 'By creating an account, you agree to our Terms & Service';
        }

        function switchToSignin() {
            signinTab.className = 'tab-active px-6 py-2 rounded-full text-sm font-medium text-white';
            signupTab.className = 'tab-inactive px-6 py-2 rounded-full text-sm font-medium';
            signinForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            formTitle.textContent = 'Welcome back';
            dividerText.textContent = 'OR CONTINUE WITH';
            termsText.textContent = 'By signing in, you agree to our Terms & Service';
        }

        signupTab.addEventListener('click', switchToSignup);
        signinTab.addEventListener('click', switchToSignin);

        // Message functions
        function showMessage(message, type = 'error', duration = 5000) {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message text-white p-4 rounded-lg shadow-lg max-w-sm`;
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, duration);
        }

        function showErrorMessage(message) {
            showMessage(message, 'error');
        }

        function showSuccessMessage(message) {
            showMessage(message, 'success');
        }

        // Utility functions
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function setLoading(formType, isLoading) {
            const btn = document.getElementById(`${formType}Btn`);
            const btnText = document.getElementById(`${formType}BtnText`);
            const loader = document.getElementById(`${formType}Loader`);
            
            btn.disabled = isLoading;
            if (isLoading) {
                btnText.textContent = 'Please wait...';
                loader.classList.remove('hidden');
            } else {
                btnText.textContent = formType === 'signup' ? 'Create an account' : 'Sign in';
                loader.classList.add('hidden');
            }
        }

        // Firebase Auth functions
        async function handleSignUp(e) {
            e.preventDefault();
            setLoading('signup', true);

            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;

            try {
                const userCredential = await window.firebaseAuth.createUserWithEmailAndPassword(
                    window.firebaseAuth.auth, 
                    email, 
                    password
                );
                console.log('User created:', userCredential.user);
                showSuccessMessage(`Account created successfully! Welcome ${email}`);
                saveUserSession(userCredential.user);
            } catch (error) {
                console.error('Sign up error:', error);
                showErrorMessage(getFirebaseErrorMessage(error.code));
            } finally {
                setLoading('signup', false);
            }
        }

        async function handleSignIn(e) {
            e.preventDefault();
            setLoading('signin', true);

            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;

            try {
                const userCredential = await window.firebaseAuth.signInWithEmailAndPassword(
                    window.firebaseAuth.auth, 
                    email, 
                    password
                );
                console.log('User signed in:', userCredential.user);
                showSuccessMessage(`Welcome back ${email}!`);
                saveUserSession(userCredential.user);
            } catch (error) {
                console.error('Sign in error:', error);
                showErrorMessage(getFirebaseErrorMessage(error.code));
            } finally {
                setLoading('signin', false);
            }
        }

        async function handleGoogleSignIn() {
            try {
                console.log('Attempting Google sign-in...');
                const result = await window.firebaseAuth.signInWithPopup(
                    window.firebaseAuth.auth, 
                    window.firebaseAuth.googleProvider
                );
                console.log('Google sign-in successful:', result.user);
                showSuccessMessage(`Welcome ${result.user.email}!`);
                saveUserSession(result.user);
            } catch (error) {
                console.error('Google sign-in error:', error);
                if (error.code === 'auth/unauthorized-domain') {
                    showErrorMessage(
                        `Domain not authorized. Please add "${window.location.hostname}" to Firebase authorized domains in your Firebase Console: Authentication ‚Üí Settings ‚Üí Authorized domains`,
                        15000
                    );
                } else {
                    showErrorMessage(getFirebaseErrorMessage(error.code));
                }
            }
        }

        async function handleGithubSignIn() {
            try {
                console.log('Attempting GitHub sign-in...');
                const result = await window.firebaseAuth.signInWithPopup(
                    window.firebaseAuth.auth, 
                    window.firebaseAuth.githubProvider
                );
                console.log('GitHub sign-in successful:', result.user);
                showSuccessMessage(`Welcome ${result.user.email}!`);
                saveUserSession(result.user);
            } catch (error) {
                console.error('GitHub sign-in error:', error);
                if (error.code === 'auth/unauthorized-domain') {
                    showErrorMessage(
                        `Domain not authorized. Please add "${window.location.hostname}" to Firebase authorized domains in your Firebase Console: Authentication ‚Üí Settings ‚Üí Authorized domains`,
                        15000
                    );
                } else {
                    showErrorMessage(getFirebaseErrorMessage(error.code));
                }
            }
        }

        async function handleForgotPassword() {
            const email = document.getElementById('signinEmail').value;
            if (!email) {
                showErrorMessage('Please enter your email address first');
                return;
            }

            try {
                await window.firebaseAuth.sendPasswordResetEmail(window.firebaseAuth.auth, email);
                showSuccessMessage('Password reset email sent! Check your inbox.');
            } catch (error) {
                console.error('Password reset error:', error);
                showErrorMessage(getFirebaseErrorMessage(error.code));
            }
        }

        async function handleSignOut() {
            try {
                await window.firebaseAuth.signOut(window.firebaseAuth.auth);
                clearUserSession();
                showSuccessMessage('Signed out successfully');
            } catch (error) {
                console.error('Sign out error:', error);
                showErrorMessage('Error signing out');
            }
        }

        function navigateToPage(page) {
            const appFrame = document.getElementById('appFrame');
            const mainApp = document.getElementById('mainApp');
            const userDashboard = document.getElementById('userDashboard');
            
            // Show loading state
            showPageLoading(true);
            
            // Hide dashboard and show main app
            userDashboard.classList.add('hidden');
            mainApp.classList.remove('hidden');
            
            // Save current page to session
            currentPage = page;
            sessionStorage.setItem('currentPage', page);
            
            // Load the appropriate page
            appFrame.src = `pages/${page}.html`;
            
            // Add load event listener to hide loading state
            appFrame.onload = () => {
                showPageLoading(false);
                console.log(`Loaded page: ${page}`);
                
                // Send user info to the loaded page
                if (currentUser) {
                    appFrame.contentWindow.postMessage({
                        type: 'userInfo',
                        user: {
                            email: currentUser.email,
                            displayName: currentUser.displayName,
                            uid: currentUser.uid
                        }
                    }, '*');
                }
            };
            
            // Add error handling for iframe loading
            appFrame.onerror = () => {
                showPageLoading(false);
                showErrorMessage(`Failed to load ${page} page. Please try again.`);
                returnToDashboard();
            };
        }

        function showPageLoading(isLoading) {
            const mainApp = document.getElementById('mainApp');
            let loadingOverlay = document.getElementById('pageLoadingOverlay');
            
            if (isLoading) {
                if (!loadingOverlay) {
                    loadingOverlay = document.createElement('div');
                    loadingOverlay.id = 'pageLoadingOverlay';
                    loadingOverlay.className = 'absolute inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50';
                    loadingOverlay.innerHTML = `
                        <div class="glass-card rounded-2xl p-6 text-center">
                            <div class="loading w-8 h-8 border-4 border-white/20 border-t-white rounded-full mx-auto mb-4"></div>
                            <p class="text-white">Loading page...</p>
                        </div>
                    `;
                    mainApp.appendChild(loadingOverlay);
                }
                loadingOverlay.classList.remove('hidden');
            } else {
                if (loadingOverlay) {
                    loadingOverlay.classList.add('hidden');
                }
            }
        }

        // Function to return to dashboard
        function returnToDashboard() {
            const mainApp = document.getElementById('mainApp');
            const userDashboard = document.getElementById('userDashboard');
            
            mainApp.classList.add('hidden');
            userDashboard.classList.remove('hidden');
            
            // Clear current page
            currentPage = null;
            sessionStorage.removeItem('currentPage');
            
            // Clear iframe src to free up resources
            const appFrame = document.getElementById('appFrame');
            appFrame.src = '';
        }

        function showUserDashboard(user) {
            document.getElementById('authCard').classList.add('hidden');
            document.getElementById('userDashboard').classList.remove('hidden');
            document.getElementById('userEmail').textContent = user.email || user.displayName || 'User';
            currentUser = user;
            showInstallButton();
            
            const savedPage = sessionStorage.getItem('currentPage');
            if (savedPage && isUserAuthenticated()) {
                setTimeout(() => {
                    navigateToPage(savedPage);
                }, 1000); // Small delay to ensure dashboard is shown first
            }
        }

        function hideUserDashboard() {
            document.getElementById('authCard').classList.remove('hidden');
            document.getElementById('userDashboard').classList.add('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            currentUser = null;
            currentPage = null;
            
            // Clear iframe and session data
            const appFrame = document.getElementById('appFrame');
            appFrame.src = '';
            
            const installButton = document.querySelector('#installButton');
            if (installButton) {
                installButton.remove();
            }
        }

        document.addEventListener('keydown', (e) => {
            // ESC key to return to dashboard from any page
            if (e.key === 'Escape' && currentPage) {
                returnToDashboard();
            }
            
            // Ctrl/Cmd + number keys for quick navigation
            if ((e.ctrlKey || e.metaKey) && currentUser) {
                switch(e.key) {
                    case '1':
                        e.preventDefault();
                        if (currentPage) returnToDashboard();
                        else navigateToPage('home');
                        break;
                    case '2':
                        e.preventDefault();
                        navigateToPage('gallery');
                        break;
                    case '3':
                        e.preventDefault();
                        navigateToPage('routine');
                        break;
                    case '4':
                        e.preventDefault();
                        navigateToPage('contact');
                        break;
                }
            }
        });

        // Error message mapping
        function getFirebaseErrorMessage(errorCode) {
            const errorMessages = {
                'auth/user-not-found': 'No account found with this email address',
                'auth/wrong-password': 'Incorrect password',
                'auth/email-already-in-use': 'An account with this email already exists',
                'auth/weak-password': 'Password should be at least 6 characters',
                'auth/invalid-email': 'Please enter a valid email address',
                'auth/user-disabled': 'This account has been disabled',
                'auth/too-many-requests': 'Too many failed attempts. Please try again later',
                'auth/network-request-failed': 'Network error. Please check your connection',
                'auth/popup-closed-by-user': 'Sign-in popup was closed. Please try again',
                'auth/popup-blocked': 'Sign-in popup was blocked by your browser. Please allow popups and try again',
                'auth/unauthorized-domain': 'This domain is not authorized for OAuth operations'
            };
            
            return errorMessages[errorCode] || `Authentication error: ${errorCode}`;
        }

        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) return;
            
            switch(event.data.type) {
                case 'navigate':
                    navigateToPage(event.data.page);
                    break;
                case 'dashboard':
                    returnToDashboard();
                    break;
                case 'signout':
                    handleSignOut();
                    break;
                case 'requestUserInfo':
                    if (currentUser) {
                        event.source.postMessage({
                            type: 'userInfo',
                            user: {
                                email: currentUser.email,
                                displayName: currentUser.displayName,
                                uid: currentUser.uid
                            }
                        }, '*');
                    }
                    break;
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Firebase Authentication App loaded');
            console.log('Current domain:', window.location.hostname);
            
            // Check if Firebase is loaded
            if (window.firebaseAuth) {
                console.log('Firebase initialized successfully');
                
                const savedSession = getUserSession();
                if (savedSession && isUserAuthenticated()) {
                    console.log('Restoring user session:', savedSession.email);
                    // Wait for Firebase auth state to be ready
                    setTimeout(() => {
                        if (!currentUser) {
                            // Simulate user object for session restoration
                            const sessionUser = {
                                uid: savedSession.uid,
                                email: savedSession.email,
                                displayName: savedSession.displayName,
                                photoURL: savedSession.photoURL
                            };
                            showUserDashboard(sessionUser);
                            currentUser = sessionUser;
                        }
                    }, 1000);
                }
            } else {
                console.error('Firebase failed to initialize');
                showErrorMessage('Firebase failed to initialize. Please refresh the page.');
            }
            
            // Initialize online status
            updateOnlineStatus();
        });

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && currentUser) {
                // Page became visible, refresh user session timestamp
                const savedSession = getUserSession();
                if (savedSession) {
                    savedSession.lastActivity = Date.now();
                    localStorage.setItem('userSession', JSON.stringify(savedSession));
                }
            }
        });

        window.addEventListener('beforeunload', () => {
            if (currentPage) {
                sessionStorage.setItem('currentPage', currentPage);
            }
        });
    </script>
